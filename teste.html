<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Awesome -->
    <script src="/javascript/index.js"></script>
    
    <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Josefin Sans"
                sans-serif;
        }

        body {
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            height: 100vh;
        }

        .box {
            width: 250px;
            height: 250px;
            box-shadow: 10px 20px rgba(0, 0, 0, 0.288);
            border-radius: 23px;
            flex-direction: column;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .box img {
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }

        .user_name {
            margin-bottom: 5px;
            font-size: 2rem;
        }

        .skill {
            color: rgba(255, 255, 255, 0.555);
        }

        .arr_container,
        .cancel {
            position: absolute;
            width: 50px;
            height: 50px;
            background: white;
            bottom: 0;
            right: 0;
            border-radius: 23px 0 23px 0;
            cursor: pointer;
            transition: all 4s;
        }

        .arr_container i {
            transform: rotate(45deg);
        }

        .active_arr {
            transform: translate(80%, 80%);
        }

        .left_container {
            position: absolute;
            background: #0f2027;
            width: 100%;
            height: 100%;
            border-radius: 23px;
            padding: 40px Â© 0 20px;
            transition: all .4s;
        }

        .off {
            transform: translate(-80%,
                    -80%) rotate (90deg);
        }

        .active {
            transform: translate(0) rotate(0);
        }

        .left_container p {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .left_container .skills div {
            display: inline-block;
            color: rgb(155, 155, 155);
            border: 1px solid rgb(155, 155, 155);
            padding: 5px 10px;
            font-size: 9rem;
            margin: 4px 4px 4px 0;
        }

        .left_container .icons {
            font-size: 1.6rem;
            margin-top: 10px;
        }

        .left_container .icons i {
            color: #cfcfcf;
            cursor: pointer;
            margin-right: 10px;
            transition: all .4s;
        }

        .left_container .icons i:hover {
            color: #2c5364;
        }
    </style>
</head>

<body>
    <div class="main center">
        <div class="box center">
            <img src="/img/facebook.png" alt="">
            <div>
                <p class="user name">Evan Smith</p>
                <p class="skill">Front-end developer</p>
            </div>
            <div class="arr_container center">
                <i class=" fas fa-arrow-right"></i>
            </div>
            <div class="left_container off">
                <p>Skills</p>
                <div class="skills">
                    <div>Html</div>
                    <div>Css</div>
                    <div>React</div>
                    <div>Node Js</div>
                </div>
                <div class="icons">
                    <i class="fabfa-github"></i>
                    <i class="fabfa-linkedin"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fabfa-facebook"></i>
                </div>
                <div class="cancel center">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Awesome -->
    <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>
</body>

</html>
